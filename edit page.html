<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: #28a745 !important;
        }
        .navbar-brand, .navbar input, .navbar button {
            color: white !important;
        }

        /* Sidebar Styling */
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            height: 100vh;
            border-right: 2px solid #e0e0e0;
        }
        .sidebar h5 {
            color: #28a745;
            font-weight: bold;
        }
        .sidebar ul {
            padding: 0;
        }
        .sidebar ul li {
            list-style: none;
            padding: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            font-weight: 500;
        }
        .sidebar ul li a:hover {
            color: #28a745;
            font-weight: bold;
        }

        /* Edit Profile Card */
        .edit-card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .edit-card h4 {
            color: #28a745;
            font-weight: bold;
        }

        /* Buttons */
        .btn-success {
            background-color: #28a745;
            border: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Grocery Store</a>
        <input class="form-control w-50 mx-3" type="search" placeholder="Search for Products..">
        <button class="btn btn-light">Search</button>
    </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>MY ACCOUNT</h5>
            <ul>
                <li><a href="edit page.html">Edit Profile</a></li>
                <li><a href="AddAddress.html">Delivery Addresses</a></li>
                <li><a href="#">Shopping List</a></li>
                <li><a href="my order.html">My Orders</a></li>
                <li><a href="#">Customer Service</a></li>
            </ul>
        </div>

        <!-- Edit Profile Form -->
        <div class="col-md-9">
            <div class="edit-card">
                <h4>Edit Profile</h4>
                <hr>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name*</label>
                            <input type="text" class="form-control" value="Optimus">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name*</label>
                            <input type="text" class="form-control" value="Prime">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address*</label>
                        <input type="email" class="form-control" value="primeoptimus7870@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number*</label>
                        <input type="text" class="form-control" value="9082937753">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
