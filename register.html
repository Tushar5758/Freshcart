<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px;">
        <h3 class="text-center mb-4">Register</h3>
        
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Full Name *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <small class="form-text text-muted">Password must be at least 8 characters long</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">House No</label>
                <input type="text" id="houseNo" class="form-control" placeholder="Enter house number">
            </div>

            <div class="mb-3">
                <label class="form-label">Street Details</label>
                <input type="text" id="streetDetails" class="form-control" placeholder="Enter street details">
            </div>

            <div class="mb-3">
                <label class="form-label">City/District *</label>
                <input type="text" id="cityDistrict" class="form-control" placeholder="Enter city or district" required>
            </div>

            <div id="registrationError" class="alert alert-danger" style="display: none;"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>

            <p class="text-center mt-3">Already have an account? 
                <a href="login.html" class="text-decoration-none">Login</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Reset error message
    const errorDiv = document.getElementById("registrationError");
    errorDiv.style.display = "none";
    
    // Basic validation
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    
    if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match!";
        errorDiv.style.display = "block";
        return;
    }
    
    if (password.length < 8) {
        errorDiv.textContent = "Password must be at least 8 characters long!";
        errorDiv.style.display = "block";
        return;
    }
    
    // Gather form data
    const formData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        password: password,
        houseNo: document.getElementById("houseNo").value,
        streetDetails: document.getElementById("streetDetails").value,
        cityDistrict: document.getElementById("cityDistrict").value
    };
    
    // Send registration request to server
    fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.userId) {
            // Registration successful
            alert("Registration successful! Please login.");
            window.location.href = "login.html";
        } else {
            // Show error message
            errorDiv.textContent = data.message || "Registration failed";
            errorDiv.style.display = "block";
        }
    })
    .catch(error => {
        console.error("Registration error:", error);
        errorDiv.textContent = "An error occurred. Please try again.";
        errorDiv.style.display = "block";
    });
});
</script>

</body>
</html>
