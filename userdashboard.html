<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: #28a745 !important;
        }
        .navbar-brand, .navbar input, .navbar button {
            color: white !important;
        }

        /* Sidebar Styling */
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            height: 100vh;
            border-right: 2px solid #e0e0e0;
        }
        .sidebar h5 {
            color: #28a745;
            font-weight: bold;
        }
        .sidebar ul {
            padding: 0;
        }
        .sidebar ul li {
            list-style: none;
            padding: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            font-weight: 500;
        }
        .sidebar ul li a:hover {
            color: #28a745;
            font-weight: bold;
        }

        /* Profile & Orders Card */
        .profile-card, .orders-card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .profile-card h4, .orders-card h5 {
            color: #28a745;
            font-weight: bold;
        }

        /* Link Styling */
        a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Grocery Store</a>
        <input class="form-control w-50 mx-3" type="search" placeholder="Search for Products..">
        <button class="btn btn-light">Search</button>
    </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>MY ACCOUNT</h5>
            <ul>
                <li><a href="edit page.html">Edit Profile</a></li>
                <li><a href="AddAddress.html">Delivery Addresses</a></li>
                <li><a href="#">Shopping List</a></li>
                <li><a href="my order.html">My Orders</a></li>
                <li><a href="#">Customer Service</a></li>
                
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Profile Details -->
            <div class="profile-card">
                <h4>Profile Details</h4>
                <hr>
                <p><strong>Name:</strong> Optimus Prime</p>
                <p><strong>Email:</strong> primeoptimus7870@gmail.com</p>
                <p><strong>Phone:</strong> +91 9082937753</p>
            </div>

            <!-- My Orders Section -->
            <div class="orders-card">
                <h5>My Orders</h5>
                <hr>
                <p>You haven't placed any order yet, <a href="#">Start Shopping!</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
